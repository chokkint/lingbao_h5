		(function($, doc) {

			});
			$.plusReady(function() {
				var selectAllButton = doc.getElementById('selectAll');
				var countNumLabel = doc.getElementById('countNum');
				selectAllButton.addEventListener("change",function(){ 
					if(this.checked){ 
						$("input[name='checkbox']").each(function(){ 
							this.checked=true; 
	 
						}); 
						countNumLabel.innerText = "520";
					}else{ 
						$("input[name='checkbox']").each(function(){ 
							this.checked=false; 
						countNumLabel.innerText = "0";
						}); 
					} 
				});
				
				var wxCustImpBtn = doc.getElementById('wxCustImpBtn');
				wxCustImpBtn.addEventListener('tap', function(event) {
					mui.confirm('发现99名联系人可关联客户','关联客户',['去关联', '暂不处理'],function (e) {
						if(e.index == 0){
							$.openWindow({
								url: 'matchTelAndWxCust.html',
								id: 'matchTelAndWxCust',
								show: {
									aniShow: 'pop-in'
								}
							});
						}else{

								id: 'indexMenu',

								}
							});
						}
					});
				});
